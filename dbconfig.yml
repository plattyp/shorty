development:
  dialect: postgres
  datasource: dbname=shorty sslmode=disable
  dir: db/migrations
  table: schema_migrations

test:
  dialect: postgres
  datasource: dbname=shorty-test sslmode=disable
  dir: db/migrations
  table: schema_migrations

travis:
  dialect: postgres
  datasource: dbname=travis sslmode=disable port=5433
  dir: db/migrations
  table: schema_migrations

deployed:
  dialect: postgres
  datasource: $DATABASE_URL
  dir: db/migrations
  table: schema_migrations
